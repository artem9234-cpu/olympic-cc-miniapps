<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé° –†—É–ª–µ—Ç–∫–∞ –ª—É—á—à–∏—Ö ‚Äî –ö–¶ –û–ª–∏–º–ø–∏–π—Å–∫–∏–π</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* –°–≤–µ—Ä–∫–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã */
    .stars {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--dur, 4s) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .header h1 {
      font-size: 1.8em;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,215,0,0.6),
                   0 0 20px rgba(255,215,0,0.4);
      color: #ffd700;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 1em;
      opacity: 0.7;
      margin-top: 5px;
      color: #e0e0ff;
    }

    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto 30px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #ff5252 0deg,    /* –∫—Ä–∞—Å–Ω—ã–π */
        #ff9a00 72deg,   /* –æ—Ä–∞–Ω–∂–µ–≤—ã–π */
        #00c853 144deg,  /* –∑–µ–ª—ë–Ω—ã–π */
        #2962ff 216deg,  /* —Å–∏–Ω–∏–π */
        #aa00ff 288deg,  /* —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
        #ff5252 360deg
      );
      box-shadow:
        0 0 20px rgba(255, 255, 255, 0.2),
        inset 0 0 30px rgba(0,0,0,0.5);
      cursor: pointer;
      position: relative;
    }

    .wheel::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 100px; height: 100px;
      background: transparent;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .center-dot {
      position: absolute;
      top: 50%; left: 50%;
      width: 20px; height: 20px;
      background: #ffd700;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      box-shadow: 0 0 10px #ffd700;
    }

    .button {
      background: linear-gradient(135deg, #ffd700, #ff9800);
      color: #222;
      border: none;
      padding: 16px 40px;
      font-size: 1.3em;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        0 6px 20px rgba(255, 215, 0, 0.5),
        0 0 0 4px rgba(255, 215, 0, 0.1);
      z-index: 10;
      position: relative;
    }
    .button:hover:not(:disabled) {
      transform: scale(1.05) translateY(-2px);
    }
    .button:active {
      transform: scale(0.98) translateY(1px);
    }
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 30px;
      background: rgba(255,255,255,0.07);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      display: none;
      max-height: 320px;
      overflow-y: auto;
    }
    .result-title {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255,215,0,0.4);
    }
    .employee {
      background: rgba(255,255,255,0.08);
      margin: 12px 0;
      padding: 14px;
      border-radius: 12px;
      text-align: left;
      border-left: 3px solid #ffd700;
    }
    .employee-name {
      font-weight: bold;
      font-size: 1.15em;
      color: #fff;
    }
    .medal { font-size: 1.3em; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <div class="header">
      <h1>–ö–æ–Ω—Ç–∞–∫—Ç–Ω—ã–π —Ü–µ–Ω—Ç—Ä –û–ª–∏–º–ø–∏–π—Å–∫–∏–π</h1>
      <div class="subtitle">üé° –†—É–ª–µ—Ç–∫–∞ –ª—É—á—à–∏—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</div>
    </div>

    <div class="wheel-container">
      <div class="wheel" id="wheel"></div>
      <div class="center-dot"></div>
    </div>

    <button class="button" id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å</button>

    <div class="result" id="result">
      <div class="result-title">üéä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</div>
      <div id="employeesList"></div>
    </div>
  </div>

  <script>
    // === –ó–í–Å–ó–î–´ ===
    function createStars() {
      const el = document.getElementById('stars');
      for (let i = 0; i < 80; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 3 + 1;
        s.style.width = `${size}px`;
        s.style.height = `${size}px`;
        s.style.left = `${Math.random() * 100}%`;
        s.style.top = `${Math.random() * 100}%`;
        s.style.setProperty('--dur', `${2 + Math.random() * 5}s`);
        s.style.animationDelay = `${Math.random() * 5}s`;
        el.appendChild(s);
      }
    }

    // === –ê–£–î–ò–û ===
    const spinAudio = new Audio('assets/spin.mp3');
    const winAudio = new Audio('assets/win.mp3');
    spinAudio.preload = 'auto';
    winAudio.preload = 'auto';

    // === –†–ê–ó–ë–õ–û–ö–ò–†–û–í–ö–ê –ê–£–î–ò–û (–¥–ª—è iOS/Android) ===
    let audioUnlocked = false;
    function unlockAudio() {
      if (audioUnlocked) return;
      try {
        spinAudio.play().catch(() => {});
        winAudio.play().catch(() => {});
        spinAudio.pause();
        winAudio.pause();
        audioUnlocked = true;
        console.log('üîä –ê—É–¥–∏–æ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
      } catch (e) {
        console.warn('üîá –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∞—É–¥–∏–æ:', e);
      }
    }

    // === –≠–õ–ï–ú–ï–ù–¢–´ ===
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const employeesList = document.getElementById('employeesList');

    // === API (–±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤!) ===
    const API_URL = 'https://script.google.com/macros/s/AKfycbxoCRyJ6k2y-fphW2D2jjVi8GldHXmDrdvoYwxVFUnnR6QLyg-67NxP-TPrfK0QksipAw/exec?action=spin';

    // === –ö–†–£–ß–ï–ù–ò–ï ===
    async function spin() {
      unlockAudio(); // üîë –í–ê–ñ–ù–û: –ø–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞!

      spinBtn.disabled = true;
      spinBtn.textContent = '–ö—Ä—É—Ç–∏–º...';
      resultDiv.style.display = 'none';

      try {
        spinAudio.currentTime = 0;
        spinAudio.play();
      } catch (e) { console.warn('üîá spinAudio:', e); }

      const rotations = 8 + Math.floor(Math.random() * 5);
      const sector = Math.floor(Math.random() * 5) * 72;
      const finalDeg = 360 * rotations + sector;
      const spinDuration = 12000 + Math.random() * 6000;

      wheel.style.transition = `transform ${spinDuration / 1000}s cubic-bezier(0.17, 0.67, 0.14, 0.98)`;
      wheel.style.transform = `rotate(${finalDeg}deg)`;

      let data = null;
      let isDemo = false;
      try {
        const res = await fetch(API_URL, {
          headers: { 'Accept': 'application/json' }
        });
        const txt = await res.text();
        if (txt.includes('<html') || txt.includes('NTA') || !res.ok) {
          throw new Error('blocked');
        }
        data = JSON.parse(txt);
        if (!data?.success) throw new Error('API error');
      } catch (err) {
        isDemo = true;
        data = {
          success: true,
           [ // ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: data ‚Üí data
            {name: "–ò–≤–∞–Ω–æ–≤", calls: 420, aht: "3:12", missed: 2, quality: "98%"},
            {name: "–ü–µ—Ç—Ä–æ–≤–∞", calls: 395, aht: "3:45", missed: 1, quality: "100%"},
            {name: "–°–∏–¥–æ—Ä–æ–≤", calls: 380, aht: "4:01", missed: 3, quality: "96%"},
            {name: "–ö–æ–∑–ª–æ–≤–∞", calls: 372, aht: "3:55", missed: 0, quality: "99%"},
            {name: "–ú–æ—Ä–æ–∑–æ–≤", calls: 368, aht: "4:10", missed: 4, quality: "94%"}
          ]
        };
      }

      await new Promise(r => setTimeout(r, spinDuration + 200));

      try { spinAudio.pause(); } catch {}
      try {
        winAudio.currentTime = 0;
        winAudio.play();
      } catch (e) { console.warn('üîá winAudio:', e); }

      displayResults(data.data, isDemo);
      spinBtn.disabled = false;
      spinBtn.textContent = '–ö—Ä—É—Ç–∏—Ç—å';
    }

    // === –†–ï–ó–£–õ–¨–¢–ê–¢ ===
    function displayResults(employees, isDemo = false) {
      employeesList.innerHTML = '';
      const medals = ['ü•á', 'ü•à', 'ü•â', 'üéñÔ∏è', 'üèÖ'];
      employees.slice(0, 5).forEach((emp, i) => {
        const div = document.createElement('div');
        div.className = 'employee';
        div.innerHTML = `
          <div class="employee-name"><span class="medal">${medals[i] || 'üë§'}</span>${emp.name || '‚Äî'}</div>
          üìû –ó–≤–æ–Ω–∫–∏: ${emp.calls || '‚Äì'}<br>
          ‚è± AHT: ${emp.aht || '‚Äì'}<br>
          ‚ùå –ü—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ: ${emp.missed || '‚Äì'}<br>
          ‚úÖ –ö–∞—á–µ—Å—Ç–≤–æ: ${emp.quality || '‚Äì'}
        `;
        employeesList.appendChild(div);
      });
      resultDiv.style.display = 'block';
    }

    // === –ó–ê–ü–£–°–ö ===
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      spinBtn.addEventListener('click', spin);

      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#0f0c29');
        Telegram.WebApp.setBackgroundColor('#0f0c29');
      }
    });
  </script>
</body>
</html>
