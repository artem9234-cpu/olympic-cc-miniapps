<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé° –†—É–ª–µ—Ç–∫–∞ –ª—É—á—à–∏—Ö ‚Äî –ö–¶ –û–ª–∏–º–ø–∏–π—Å–∫–∏–π</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* –°–≤–µ—Ä–∫–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã */
    .stars {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--dur, 4s) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .header {
      margin-bottom: 25px;
    }
    .header h1 {
      font-size: 1.8em;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,215,0,0.6),
                   0 0 20px rgba(255,215,0,0.4);
      color: #ffd700;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 1em;
      opacity: 0.7;
      margin-top: 5px;
      color: #e0e0ff;
    }

    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto 30px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #ff5252 0deg,    /* –∫—Ä–∞—Å–Ω—ã–π */
        #ff9a00 72deg,   /* –æ—Ä–∞–Ω–∂–µ–≤—ã–π */
        #00c853 144deg,  /* –∑–µ–ª—ë–Ω—ã–π */
        #2962ff 216deg,  /* —Å–∏–Ω–∏–π */
        #aa00ff 288deg,  /* —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
        #ff5252 360deg   /* –∑–∞–º—ã–∫–∞–Ω–∏–µ */
      );
      box-shadow:
        0 0 20px rgba(255, 255, 255, 0.2),
        inset 0 0 30px rgba(0,0,0,0.5);
      transition: transform 5s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
      position: relative;
    }

    /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ü–µ–Ω—Ç—Ä (—á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª –∑–≤—ë–∑–¥–∞–º) */
    .wheel::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 100px; height: 100px;
      background: transparent;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    /* –°—Ç—Ä–µ–ª–∫–∞-—É–∫–∞–∑–∞—Ç–µ–ª—å (—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è) */
    .arrow {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #ffd700;
      z-index: 20;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    .center-dot {
      position: absolute;
      top: 50%; left: 50%;
      width: 20px; height: 20px;
      background: #ffd700;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      box-shadow: 0 0 10px #ffd700;
    }

    .button {
      background: linear-gradient(135deg, #ffd700, #ff9800);
      color: #222;
      border: none;
      padding: 16px 40px;
      font-size: 1.3em;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        0 6px 20px rgba(255, 215, 0, 0.5),
        0 0 0 4px rgba(255, 215, 0, 0.1);
      z-index: 10;
      position: relative;
    }
    .button:hover:not(:disabled) {
      transform: scale(1.05) translateY(-2px);
      box-shadow:
        0 8px 25px rgba(255, 215, 0, 0.7),
        0 0 0 4px rgba(255, 215, 0, 0.3);
    }
    .button:active {
      transform: scale(0.98) translateY(1px);
    }
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 30px;
      background: rgba(255,255,255,0.07);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      display: none;
      max-height: 320px;
      overflow-y: auto;
    }
    .result-title {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255,215,0,0.4);
    }
    .employee {
      background: rgba(255,255,255,0.08);
      margin: 12px 0;
      padding: 14px;
      border-radius: 12px;
      text-align: left;
      border-left: 3px solid #ffd700;
    }
    .employee-name {
      font-weight: bold;
      font-size: 1.15em;
      color: #fff;
    }
    .medal { font-size: 1.3em; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <div class="header">
      <h1>–ö–æ–Ω—Ç–∞–∫—Ç–Ω—ã–π —Ü–µ–Ω—Ç—Ä –û–ª–∏–º–ø–∏–π—Å–∫–∏–π</h1>
      <div class="subtitle">üé° –†—É–ª–µ—Ç–∫–∞ –ª—É—á—à–∏—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</div>
    </div>

    <div class="wheel-container">
      <div class="arrow"></div>
      <div class="wheel" id="wheel"></div>
      <div class="center-dot"></div>
    </div>

    <button class="button" id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å</button>

    <div class="result" id="result">
      <div class="result-title">üéä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</div>
      <div id="employeesList"></div>
    </div>
  </div>

  <script>
    // === –ì–ï–ù–ï–†–ê–¶–ò–Ø –ó–í–Å–ó–î ===
    function createStars() {
      const starsEl = document.getElementById('stars');
      const count = 80;
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const dur = 2 + Math.random() * 5;
        const delay = Math.random() * 5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${posX}%`;
        star.style.top = `${posY}%`;
        star.style.setProperty('--dur', `${dur}s`);
        star.style.animationDelay = `${delay}s`;
        starsEl.appendChild(star);
      }
    }

        // === –ê–£–î–ò–û (—Ç–≤–æ–∏ –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã) ===
    const spinAudio = new Audio();
    spinAudio.src = 'assets/spin.mp3';
    spinAudio.preload = 'auto';

    const winAudio = new Audio();
    winAudio.src = 'assets/win.mp3';
    winAudio.preload = 'auto';

    const winAudio = new Audio();
    winAudio.src = 'https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3';
    winAudio.preload = 'auto';

    // === –≠–õ–ï–ú–ï–ù–¢–´ ===
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const employeesList = document.getElementById('employeesList');

    // === URL API (–ë–ï–ó –ü–†–û–ë–ï–õ–û–í!) ===
    const API_URL = 'https://script.google.com/macros/s/AKfycbxoCRyJ6k2y-fphW2D2jjVi8GldHXmDrdvoYwxVFUnnR6QLyg-67NxP-TPrfK0QksipAw/exec?action=spin';

    // === –ö–†–£–ß–ï–ù–ò–ï ===
    async function spin() {
      spinBtn.disabled = true;
      spinBtn.textContent = '–ö—Ä—É—Ç–∏–º...';
      resultDiv.style.display = 'none';

      // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ (–∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ ‚Äî –Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ)
      try { spinAudio.currentTime = 0; spinAudio.play(); } catch {}

      // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ: 5‚Äì8 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ + —Å–µ–∫—Ç–æ—Ä
      const rotations = 5 + Math.random() * 3;
      const extraDeg = Math.floor(Math.random() * 5) * 72; // 360 / 5 = 72¬∞ –Ω–∞ —Å–µ–∫—Ç–æ—Ä
      const finalDeg = 360 * rotations + extraDeg;
      wheel.style.transform = `rotate(${finalDeg}deg)`;

      let data = null;
      let isDemo = false;

      try {
        const response = await fetch(API_URL, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64)'
          }
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const text = await response.text();
        if (text.includes('<html')) {
          throw new Error('GAS returned HTML (e.g. NTA block)');
        }
        data = JSON.parse(text);
        if (!data.success) throw new Error(data.error || 'API error');
      } catch (err) {
        console.warn('‚ö†Ô∏è API error ‚Üí fallback to demo', err.message);
        // –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ (—Ç–≤–æ–∏ –∂–µ)
        data = {
          success: true,
          data: [
            {name: "–ò–≤–∞–Ω–æ–≤", calls: 420, aht: "3:12", missed: 2, quality: "98%"},
            {name: "–ü–µ—Ç—Ä–æ–≤–∞", calls: 395, aht: "3:45", missed: 1, quality: "100%"},
            {name: "–°–∏–¥–æ—Ä–æ–≤", calls: 380, aht: "4:01", missed: 3, quality: "96%"},
            {name: "–ö–æ–∑–ª–æ–≤–∞", calls: 372, aht: "3:55", missed: 0, quality: "99%"},
            {name: "–ú–æ—Ä–æ–∑–æ–≤", calls: 368, aht: "4:10", missed: 4, quality: "94%"}
          ]
        };
        isDemo = true;
      }

      // –ñ–¥—ë–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      await new Promise(r => setTimeout(r, 5100));

      try { winAudio.currentTime = 0; winAudio.play(); } catch {}

      displayResults(data.data, isDemo);
      spinBtn.disabled = false;
      spinBtn.textContent = '–ö—Ä—É—Ç–∏—Ç—å';
    }

    function displayResults(employees, isDemo = false) {
      employeesList.innerHTML = '';
      const medals = ['ü•á', 'ü•à', 'ü•â', 'üéñÔ∏è', 'üèÖ'];

      employees.slice(0, 5).forEach((emp, i) => {
        const div = document.createElement('div');
        div.className = 'employee';
        let nameLine = `<span class="medal">${medals[i] || 'üë§'}</span>${emp.name || '‚Äî'}`;
        div.innerHTML = `
          <div class="employee-name">${nameLine}</div>
          üìû –ó–≤–æ–Ω–∫–∏: ${emp.calls || '‚Äì'}<br>
          ‚è± AHT: ${emp.aht || '‚Äì'}<br>
          ‚ùå –ü—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ: ${emp.missed || '‚Äì'}<br>
          ‚úÖ –ö–∞—á–µ—Å—Ç–≤–æ: ${emp.quality || '‚Äì'}
        `;
        employeesList.appendChild(div);
      });

      resultDiv.style.display = 'block';
    }

    // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      spinBtn.addEventListener('click', spin);

      // Telegram WebApp
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#0f0c29');
        Telegram.WebApp.setBackgroundColor('#0f0c29');
      }
    });
  </script>
</body>
</html>
