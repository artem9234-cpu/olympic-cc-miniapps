<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>üé° –†—É–ª–µ—Ç–∫–∞ –ª—É—á—à–∏—Ö ‚Äî –ö–¶ –û–ª–∏–º–ø–∏–π—Å–∫–∏–π</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --tg-safe-area-inset-top: 0px;
      --tg-safe-area-inset-bottom: 0px;
      --wheel-size: min(85vw, 300px);
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100dvh;
      padding-top: var(--tg-safe-area-inset-top);
      padding-bottom: var(--tg-safe-area-inset-bottom);
      overflow-x: hidden;
      position: relative;
    }

    /* –°–≤–µ—Ä–∫–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã */
    .stars {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--dur, 4s) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* === –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† ‚Äî –ê–î–ê–ü–¢–ò–í–ù–´–ô === */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      padding: 15px 15px calc(var(--tg-safe-area-inset-bottom, 15px) + 15px);
      margin-top: calc(var(--tg-safe-area-inset-top, 5px) + 5px);
      margin-inline: auto;
      display: flex;
      flex-direction: column;
      min-height: calc(100dvh - var(--tg-safe-area-inset-top, 0px) - var(--tg-safe-area-inset-bottom, 0px));
    }

    .header h1 {
      font-size: clamp(1.4em, 6vw, 1.8em);
      font-weight: 800;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(255,215,0,0.6),
                   0 0 20px rgba(255,215,0,0.4);
      color: #ffd700;
      margin: 8px 0;
      text-align: center;
      line-height: 1.2;
    }

    .subtitle {
      font-size: clamp(0.9em, 4vw, 1em);
      opacity: 0.7;
      margin-top: 3px;
      color: #e0e0ff;
      text-align: center;
      line-height: 1.2;
    }

    /* === –ë–õ–û–ö –†–£–õ–ï–¢–ö–ò ‚Äî –ê–î–ê–ü–¢–ò–í–ù–´–ô === */
    .wheel-container {
      position: relative;
      width: var(--wheel-size);
      height: var(--wheel-size);
      margin: 10px auto 20px;
      flex-shrink: 0;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #ff5252 0deg,
        #ff9a00 72deg,
        #00c853 144deg,
        #2962ff 216deg,
        #aa00ff 288deg,
        #ff5252 360deg
      );
      box-shadow:
        0 0 20px rgba(255, 255, 255, 0.2),
        inset 0 0 30px rgba(0,0,0,0.5);
      cursor: pointer;
      position: relative;
    }

    .wheel::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 30%; height: 30%;
      background: transparent;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .center-dot {
      position: absolute;
      top: 50%; left: 50%;
      width: 12px; height: 12px;
      background: #ffd700;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      box-shadow: 0 0 10px #ffd700;
    }

    /* === –ö–ù–û–ü–ö–ê ‚Äî –ê–î–ê–ü–¢–ò–í–ù–ê–Ø === */
    .button {
      background: linear-gradient(135deg, #ffd700, #ff9800);
      color: #222;
      border: none;
      padding: clamp(14px, 4vw, 16px) clamp(30px, 10vw, 40px);
      font-size: clamp(1.1em, 4.5vw, 1.3em);
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        0 6px 20px rgba(255, 215, 0, 0.5),
        0 0 0 4px rgba(255, 215, 0, 0.1);
      z-index: 10;
      position: relative;
      display: block;
      margin: 15px auto;
      width: fit-content;
      min-width: 180px;
    }
    .button:hover:not(:disabled) {
      transform: scale(1.05) translateY(-2px);
    }
    .button:active {
      transform: scale(0.98) translateY(1px);
    }
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* === –ë–õ–û–ö –†–ï–ó–£–õ–¨–¢–ê–¢–û–í ‚Äî –ê–î–ê–ü–¢–ò–í–ù–´–ô === */
    .result {
      margin: 20px auto 0;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: clamp(15px, 4vw, 20px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
      max-height: min(40vh, 320px);
      overflow-y: auto;
      width: calc(100% - 30px);
      flex: 1;
      min-height: 0;
    }
    .result-title {
      font-size: clamp(1.2em, 5vw, 1.4em);
      margin-bottom: 12px;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255,215,0,0.4);
      text-align: center;
      line-height: 1.2;
    }
    .employee {
      background: rgba(255, 255, 255, 0.08);
      margin: 10px 0;
      padding: clamp(12px, 3vw, 14px);
      border-radius: 12px;
      text-align: left;
      border-left: 3px solid #ffd700;
      font-size: clamp(0.85em, 3.5vw, 1em);
      line-height: 1.3;
    }
    .employee-name {
      font-weight: bold;
      font-size: clamp(1em, 4vw, 1.15em);
      color: #fff;
      margin-bottom: 4px;
    }
    .medal { 
      font-size: clamp(1.1em, 4vw, 1.3em); 
      margin-right: 6px; 
    }

    /* === –ê–î–ê–ü–¢–ò–í–ù–´–ï –°–¢–ò–õ–ò –î–õ–Ø –ú–ê–õ–ï–ù–¨–ö–ò–• –≠–ö–†–ê–ù–û–í === */
    @media (max-height: 700px) {
      .wheel-container {
        width: calc(var(--wheel-size) * 0.9);
        height: calc(var(--wheel-size) * 0.9);
        margin: 5px auto 15px;
      }
      
      .container {
        padding: 10px 10px calc(var(--tg-safe-area-inset-bottom, 10px) + 10px);
      }
      
      .header h1 {
        margin: 5px 0;
      }
      
      .button {
        margin: 10px auto;
        padding: 12px 25px;
      }
      
      .result {
        margin: 15px auto 0;
        max-height: 35vh;
      }
    }

    @media (max-height: 600px) {
      .wheel-container {
        width: calc(var(--wheel-size) * 0.8);
        height: calc(var(--wheel-size) * 0.8);
      }
      
      .result {
        max-height: 30vh;
      }
      
      .employee {
        margin: 8px 0;
        padding: 10px;
      }
    }

    /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä –¥–ª—è –ª—É—á—à–µ–≥–æ –≤–∏–¥–∞ */
    .result::-webkit-scrollbar {
      width: 4px;
    }
    .result::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
    }
    .result::-webkit-scrollbar-thumb {
      background: rgba(255,215,0,0.5);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container" id="mainContainer">
    <div class="header">
      <h1>–ö–æ–Ω—Ç–∞–∫—Ç–Ω—ã–π —Ü–µ–Ω—Ç—Ä –û–ª–∏–º–ø–∏–π—Å–∫–∏–π</h1>
      <div class="subtitle">üé° –†—É–ª–µ—Ç–∫–∞ –ª—É—á—à–∏—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</div>
    </div>

    <div class="wheel-container">
      <div class="wheel" id="wheel"></div>
      <div class="center-dot"></div>
    </div>

    <button class="button" id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å</button>

    <div class="result" id="result">
      <div class="result-title">üéä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</div>
      <div id="employeesList"></div>
    </div>
  </div>

  <script>
    // === –ó–í–Å–ó–î–´ ===
    function createStars() {
      const el = document.getElementById('stars');
      const starCount = window.innerHeight < 600 ? 50 : 80;
      for (let i = 0; i < starCount; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 2 + 1;
        s.style.width = `${size}px`;
        s.style.height = `${size}px`;
        s.style.left = `${Math.random() * 100}%`;
        s.style.top = `${Math.random() * 100}%`;
        s.style.setProperty('--dur', `${2 + Math.random() * 5}s`);
        s.style.animationDelay = `${Math.random() * 5}s`;
        el.appendChild(s);
      }
    }

    // === –ê–£–î–ò–û ===
    const spinAudio = new Audio('assets/spin.mp3');
    const winAudio = new Audio('assets/win.mp3');
    spinAudio.preload = 'auto';
    winAudio.preload = 'auto';

    // === –†–ê–ó–ë–õ–û–ö–ò–†–û–í–ö–ê –ê–£–î–ò–û (–¥–ª—è iOS/Android) ===
    let audioUnlocked = false;
    function unlockAudio() {
      if (audioUnlocked) return;
      try {
        spinAudio.play().catch(() => {});
        winAudio.play().catch(() => {});
        spinAudio.pause();
        winAudio.pause();
        audioUnlocked = true;
        console.log('üîä –ê—É–¥–∏–æ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
      } catch (e) {
        console.warn('üîá –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∞—É–¥–∏–æ:', e);
      }
    }

    // === –≠–õ–ï–ú–ï–ù–¢–´ ===
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const employeesList = document.getElementById('employeesList');
    const container = document.getElementById('mainContainer');

    // === API –∏ Fallback ===
    const API_URL = 'https://script.google.com/macros/s/AKfycbwa8FqlbSYKOUUSFlz-m0VMZEijG7HLG3oBjM4WwOd0y6Cg1slbC6FRJssPm1KdbrnQlg/exec';
    const FALLBACK_URL = 'https://artem9234-cpu.github.io/olympic-cc-miniapps/fallback.json';

    // === –ê–î–ê–ü–¢–ê–¶–ò–Ø –ü–û–î TELEGRAM INSETS ===
    function adjustLayout() {
      if (window.Telegram?.WebApp) {
        const tg = Telegram.WebApp;
        const top = tg.safeArea?.top || 0;
        const bottom = tg.safeArea?.bottom || 0;
        document.documentElement.style.setProperty('--tg-safe-area-inset-top', `${top}px`);
        document.documentElement.style.setProperty('--tg-safe-area-inset-bottom', `${bottom}px`);
        if (container) {
          const usableHeight = tg.viewportHeight - top - bottom;
          container.style.minHeight = `${usableHeight}px`;
        }
      }
    }

    // === –ö–†–£–ß–ï–ù–ò–ï ===
    async function spin() {
      unlockAudio();

      spinBtn.disabled = true;
      spinBtn.textContent = '–ö—Ä—É—Ç–∏–º...';
      resultDiv.style.display = 'none';

      try {
        spinAudio.currentTime = 0;
        spinAudio.play();
      } catch (e) { console.warn('üîá spinAudio:', e); }

      const rotations = 8 + Math.floor(Math.random() * 5);
      const sector = Math.floor(Math.random() * 5) * 72;
      const finalDeg = 360 * rotations + sector;
      const spinDuration = 12000 + Math.random() * 6000;

      wheel.style.transition = `transform ${spinDuration / 1000}s cubic-bezier(0.17, 0.67, 0.14, 0.98)`;
      wheel.style.transform = `rotate(${finalDeg}deg)`;

      let data = null;
      let isFallback = false;

      try {
        const res = await fetch(API_URL, {
          headers: { 'Accept': 'application/json' }
        });
        const txt = await res.text();
        
        // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç —Å–æ–¥–µ—Ä–∂–∏—Ç HTML –∏–ª–∏ NTA ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback
        if (txt.includes('<html') || txt.includes('NTA') || txt.includes('‡§®‡•á‡§™‡§æ‡§≤') || !res.ok) {
          throw new Error('blocked');
        }
        
        data = JSON.parse(txt);
        if (!data?.success) throw new Error('API error');
        
      } catch (err) {
        isFallback = true;
        try {
          const fallbackRes = await fetch(FALLBACK_URL);
          data = await fallbackRes.json();
          if (!data.success) throw new Error('Fallback error');
        } catch (fallbackErr) {
          data = {
            success: false,
            error: '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.'
          };
        }
      }

      await new Promise(r => setTimeout(r, spinDuration + 200));

      try { spinAudio.pause(); } catch {}
      try {
        winAudio.currentTime = 0;
        winAudio.play();
      } catch (e) { console.warn('üîá winAudio:', e); }

      if (data.success) {
        displayResults(data.data, isFallback);
      } else {
        displayError(data.error);
      }

      spinBtn.disabled = false;
      spinBtn.textContent = '–ö—Ä—É—Ç–∏—Ç—å';
    }

    // === –†–ï–ó–£–õ–¨–¢–ê–¢ ===
    function displayResults(employees, isFallback = false) {
      employeesList.innerHTML = '';
      const medals = ['ü•á', 'ü•à', 'ü•â', 'üéñÔ∏è', 'üèÖ'];
      employees.slice(0, 5).forEach((emp, i) => {
        const div = document.createElement('div');
        div.className = 'employee';
        div.innerHTML = `
          <div class="employee-name"><span class="medal">${medals[i] || 'üë§'}</span>${emp.name || '‚Äî'}</div>
          üìû –ó–≤–æ–Ω–∫–∏: ${emp.calls || '‚Äì'}<br>
          ‚è± AHT: ${emp.aht || '‚Äì'}<br>
          ‚ùå –ü—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ: ${emp.missed || '‚Äì'}<br>
          ‚úÖ –ö–∞—á–µ—Å—Ç–≤–æ: ${emp.quality || '‚Äì'}
        `;
        employeesList.appendChild(div);
      });
      resultDiv.style.display = 'block';
      
      // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
      setTimeout(() => {
        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 100);
    }

    // === –û–®–ò–ë–ö–ê ===
    function displayError(message) {
      employeesList.innerHTML = `
        <div class="employee">
          <div style="text-align: center; color: #ff6b6b;">
            <div style="font-size: 2em; margin-bottom: 10px;">‚ö†Ô∏è</div>
            <div>${message}</div>
            <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.7;">
              –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑
            </div>
          </div>
        </div>
      `;
      resultDiv.style.display = 'block';
    }

    // === –ó–ê–ü–£–°–ö ===
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      spinBtn.addEventListener('click', spin);

      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#0f0c29');
        Telegram.WebApp.setBackgroundColor('#0f0c29');
        Telegram.WebApp.onEvent('viewportChanged', adjustLayout);
        adjustLayout();
      } else {
        window.addEventListener('resize', adjustLayout);
        adjustLayout();
      }
    });
  </script>
</body>
</html>
